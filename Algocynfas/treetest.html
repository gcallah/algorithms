

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<style>
    .highlight
    {

        background-color: blue;
    }
    .unhighlight
    {

        background-color: white;

    }
    #av
    {
      width: 98%;
      position: relative;
    }
    .jsavcounter
    {
      position: absolute;
      top: 15px;
    }
    .jsavtree
    {
      position: relative;
      width: 500px;
      height: 300px;
    }
    svg
    {

      height: 600px;
    }
    path
    {
      pointer-events: visible;
    }


    </style>

</head>
<body>
<div id="av">

    </div>
<script>

    var jsav=new JSAV("av");
    var bt=jsav.ds.binarytree();

addNode(bt,20);
addNode(bt,5);
addNode(bt,40);
addNode(bt,50);
addNode(bt,60);
addNode(bt,70);
addNode(bt,4);

var test;

function searchBinarytree() {
  test = bt.root();
  test.addClass("highlight");
  setTimeout(updateNode, 2000);
}

function updateNode()
{
    var value = parseInt(document.getElementById("value").value);

    if (test != null)
    {

        if (test.value() != value)
        {
            test.removeClass("highlight");
            if (test.value() <= value)
            {
                test = test.right();
            }
            else
            {
                test = test.left();
            }

            if (test != null)
            {
                test.addClass("highlight");
            }

            setTimeout(updateNode, 2000);
        }

        bt.layout();
  }
}
</script>

<div id="valuebox">
    Value to search:<input id="value" type="text"> <button type="button" onclick="searchBinarytree()"> Search</button>

</div>

</body>
</html>
